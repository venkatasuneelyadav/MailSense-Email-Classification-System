{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">
    <div class="card shadow-sm rounded-4">
      <div class="card-body p-4">
        <h4 class="mb-3">ğŸ“ Create your account</h4>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" autocomplete="off">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control form-control-lg" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control form-control-lg" required>
          </div>

          <div class="d-grid">
            <button class="btn btn-success btn-lg">Sign Up</button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <small class="text-muted">Already registered? <a href="/login">Sign in</a></small>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
